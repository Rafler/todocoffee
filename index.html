<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
    <title>Todo</title>
</head>
<body>
<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus id="new-todo">
    </header>
    <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list" id="list"></ul>
    </section>
    <footer class="footer">
        <span class="todo-count"></span>
        <ul class="filters">
            <li>
                <a href="#/" class="selected" id="allTodos">All</a>
            </li>
            <li>
                <a href="#/active" id="activeTodos">Active</a>
            </li>
            <li>
                <a href="#/completed" id="completedTodos">Completed</a>
            </li>
        </ul>
        <button class="clear-completed" id="clear-completed">Clear completed</button>
    </footer>
</section>
<script src="./bundle.js"></script>
</body>
</html>
